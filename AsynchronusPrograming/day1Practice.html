<script>
    function fib(n) {
    if (n == 1 || n == 0) {
        return 1;
    } else {
        return n + fib(n - 1) + fib(n - 2);
    }
   
}

console.log(fib(42));

setTimeout(()=>console.log("fast"),0)
</script>
